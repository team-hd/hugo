# Site settings
baseurl = "http://teamhd.kolesnichenko.com/"
languageCode = "ru"
title = "#HeavyDuty Team"
theme = "teamhd"


[params]

	# You can use Markdown syntax for urls [text](//url.to/source) or
	# most longer texts.
