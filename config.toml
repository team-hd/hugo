	# All icons using Fontawesome's icon font. Look at fortawesome.github.io/Font-Awesome/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# To provide some metadata for search engines feel free to add a few
    # information about you and your website.
	name = "Your name"
	description = "Your description"

	# Since this template is static, the contact form uses www.formspree.io as a
	# proxy. The form makes a POST request to their servers to send the actual
	# email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
	email = "your@email.com"


	# Navigation
	[params.navigation]
		brand = "#HeavyDuty Team"
		services = "Услуги"
		portfolio = "Успехи"
		about = "О нас"
		team = "Команда"
		contact = "Контакты"


	# Hero section
	[params.hero]
		# To change the background image of the hero, replace 'header-bg.jpg' in
		# the 'static/img' folder.
		title = "Многофункциональный центр подготовки к циклическим видам спорта"
		subtitle = "#HeavyDuty Team"
		buttonText = "Подробнее"


	# Services section
	[params.services]
		title = "Услуги"
		subtitle = "У нас вы сможете получить"

		[[params.services.list]]
			icon = "fa-user"
			title = "Тренерское сопровождение"
			description = "Наши программы составляются индивидуально под каждого спортсмена."
			link = "/services/coaching/"

		[[params.services.list]]
			icon = "fa-users"
			title = "Организация и проведение тренировочных сборов"
			description = "Тренировочные сборы – это очная организация тренировочного процесса тренера и группы спортсменов для более эффективной реализации планов тренировок."
			link = "/services/camp/"

		[[params.services.list]]
			icon = "fa-cutlery"
			title = "Консультации по питанию"
			description = "Тренировочный процесс в современном мире спорта, не возможно реализовать без соответствующего питания."
			link = "/services/nutrition/"

		[[params.services.list]]
			icon = "fa-bicycle"
			title = "Подбор инвентаря и экипировки"
			description = "Наши специалисты, опираясь на Ваши индивидуальные особенности в строении тела и техники выполнения физических упражнений, профессионально подберут необходимую экипировку и инвентарь для занятий тем или иным видом спорта."
			link = "/services/equipment/"


