<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{ partial "head.html" . }}
</head>
    <body id="page-top" class="index">
        {{ partial "nav2.html" . }}
        {{ partial "hero.html" . }}

        <section id="services">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                          {{ range .Data.Pages }}
                            <h2 class="section-heading"><a href="{{ .Permalink }}" ><span class="label label-default">{{ .Title }}</span></a></h1>
                          {{ end }}
                      </div>
                </div>
            </div>
        </section>

        {{ partial "contact.html" . }}
        {{ partial "footer.html" . }}
        {{ partial "modals.html" . }}
        {{ partial "js.html" . }}
    </body>
</html>
